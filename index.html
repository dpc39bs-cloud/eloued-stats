<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>منظومة الحصيلة الرقمية - ولاية الوادي</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

<style>
:root { --primary:#1a237e; --accent:#c62828; --success:#2e7d32; --danger:#d32f2f; --bg:#f4f7f9; }
body { font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; direction: rtl; }
.hidden { display: none !important; }
.container { zoom: 85%; padding: 20px; width: 98%; margin: auto; background: white; min-height: 100vh; }
#login-page { background: linear-gradient(rgba(26, 35, 126, 0.88), rgba(13, 71, 161, 0.85)), url('https://www.wilaya-eloued.dz/images/slider/s1.jpg'); background-size: cover; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
.login-card { background: white; padding: 25px; border-radius: 25px; text-align: center; width: 320px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
.input-field { font-family: 'Cairo'; width: 100%; padding: 10px; border-radius: 10px; border: 2px solid #eee; margin-bottom: 10px; outline: none; box-sizing: border-box; }
table { width: 100%; border-collapse: collapse; margin-bottom: 20px; border: 2.5px solid #000; table-layout: fixed; }
th, td { border: 2px solid #000; padding: 5px 2px; text-align: center; vertical-align: middle; }
th { background: var(--primary) !important; color: white !important; font-size: 13px; }
.sub-head { background: #f1f3f4 !important; font-size: 11px; font-weight: bold; }
.editable { font-family: 'Cairo'; width: 90%; border: 1px solid #ccc; text-align: center; font-weight: bold; padding: 4px; font-size: 16px; outline: none; }
.btn { font-family: 'Cairo'; padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin: 5px; color: white; transition: 0.3s; }
.stats-ticker { position: fixed; bottom: 0; width: 100%; background: #000; color: #ffd700; padding: 10px 0; z-index: 9999; }
.ticker-content { display: inline-block; white-space: nowrap; animation: ticker 40s linear infinite; }
@keyframes ticker { from { transform: translateX(-100%); } to { transform: translateX(100%); } }
@media print { .no-print { display: none !important; } .container { zoom: 100%; width: 100%; } .editable { border: none !important; } }
</style>
</head>
<body>

<div class="stats-ticker no-print"><div class="ticker-content" id="ticker-text">تحميل بيانات ولاية الوادي...</div></div>

<div id="login-page">
    <div class="login-card no-print">
        <h2 style="color: var(--primary);">منظومة الحصيلة</h2>
        <select id="user-role" class="input-field"></select>
        <input type="password" id="pass-code" class="input-field" placeholder="كلمة المرور">
        <button onclick="login()" style="background: var(--primary); width: 100%;" class="btn">دخول</button>
    </div>
</div>

<div id="app-content" class="hidden">
    <div class="container">
        <div class="no-print" style="text-align:center; margin-bottom: 20px;">
            <label style="font-weight: 800;">أسبوع الحصيلة: </label>
            <input type="week" id="week-picker" onchange="changeWeek()">
        </div>

        <div id="capture-area">
            <div class="print-section">
                <div style="text-align: center; border: 2px solid #000; padding: 10px; margin-bottom: 10px;">
                    <h2 style="margin:0;">حصيلة النشاط اليومي لولاية الوادي</h2>
                    <div id="week-info" style="font-weight:bold; color:blue;"></div>
                </div>
                <table id="daily-table">
                    <thead>
                        <tr>
                            <th rowspan="2" style="width:12%">التاريخ</th>
                            <th colspan="4">الإسعاف</th>
                            <th colspan="4">حوادث المرور</th>
                            <th colspan="4">الحرائق</th>
                            <th colspan="4">مختلفة</th>
                            <th rowspan="2" style="width:6%">ع ت</th>
                        </tr>
                        <tr class="sub-head">
                            <th>ع ع</th><th>ع ت</th><th>مسعف</th><th>وفاة</th> <th>ع ع</th><th>ع ت</th><th>مسعف</th><th>وفاة</th> <th>ع ع</th><th>ع ت</th><th>مسعف</th><th>وفاة</th> <th>ع ع</th><th>ع ت</th><th>مسعف</th><th>وفاة</th> </tr>
                    </thead>
                    <tbody id="daily-body"></tbody>
                    <tfoot id="daily-foot" style="background:#e8f5e9; font-weight:900;"></tfoot>
                </table>
            </div>
        </div>

        <div class="no-print" style="text-align:center; margin-top: 20px;">
            <button class="btn" style="background:var(--success)" onclick="saveData()">حفظ البيانات</button>
            <button class="btn" style="background:#e67e22" onclick="window.print()">طباعة</button>
            <button class="btn" style="background:#546e7a" onclick="location.reload()">خروج</button>
        </div>
    </div>
</div>

<script>
// إعدادات Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBxYbKWfBM-e2wE1ry_SNDSDaSi2k3IgHY",
  authDomain: "eloued-system.firebaseapp.com",
  projectId: "eloued-system",
  storageBucket: "eloued-system.firebasestorage.app",
  messagingSenderId: "215124234121",
  appId: "1:215124234121:web:01536290ef78a417a71b58"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const unitConfig = {"المتحكم الرئيسي": [], "الرئيسية": ["الوادي"], "الرباح": ["الرباح"], "قمار": ["قمار"]}; // مثال مبسط
let currentUser = ""; let currentWeek = "";

window.onload = function() {
    let now = new Date();
    let y = now.getFullYear();
    let weekNum = Math.ceil((((now - new Date(y, 0, 1)) / 86400000) + new Date(y, 0, 1).getDay() + 1) / 7) - 1;
    currentWeek = `${y}-W${weekNum.toString().padStart(2, '0')}`;
    document.getElementById("week-picker").value = currentWeek;
    
    const userSelect = document.getElementById("user-role");
    Object.keys(unitConfig).forEach(u => userSelect.innerHTML += `<option value="${u}">${u}</option>`);
};

async function login(){
    currentUser = document.getElementById("user-role").value;
    document.getElementById("login-page").classList.add("hidden");
    document.getElementById("app-content").classList.remove("hidden");
    renderSystem();
}

function getWeekDays(w) {
    let [year, week] = w.split('-W');
    let d = new Date(year, 0, 1 + (week - 1) * 7);
    while (d.getDay() !== 0) d.setDate(d.getDate() - 1);
    let days = [];
    for(let i=0; i<7; i++) {
        let n = new Date(d); n.setDate(d.getDate() + i);
        days.push(`${n.getDate().toString().padStart(2,'0')}/${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear()}`);
    }
    return days;
}

async function renderSystem(){
    let days = getWeekDays(currentWeek);
    document.getElementById("week-info").innerText = `من الأحد ${days[0]} إلى السبت ${days[6]}`;
    const snapshot = await db.ref('data/' + currentWeek + '/' + currentUser).once('value');
    const cloudData = snapshot.val() || { daily: [] };
    
    let dBody = document.getElementById("daily-body"); dBody.innerHTML = "";
    for(let i=0; i<7; i++){
        let rowData = cloudData.daily[i] || new Array(16).fill(0);
        let tr = `<tr><td style="font-weight:bold; background:#f9f9f9;">${days[i]}</td>`;
        for(let j=0; j<16; j++){
            tr += `<td><input type="number" class="editable d-input" data-day="${i}" data-col="${j}" value="${rowData[j]}" oninput="calculate()"></td>`;
        }
        tr += `<td style="background:#fff3e0; font-weight:bold;" class="d-row-total">0</td></tr>`;
        dBody.innerHTML += tr;
    }
    calculate();
}

function calculate() {
    let columnTotals = new Array(16).fill(0); // للمجاميع العمودية (16 عمود)

    document.querySelectorAll("#daily-body tr").forEach(row => {
        let rowSum = 0;
        let inputs = row.querySelectorAll(".d-input");
        
        inputs.forEach((input, index) => {
            let val = parseInt(input.value) || 0;
            columnTotals[index] += val;

            // المجموع الأفقي لـ (ع ت) فقط:
            // بصرياً هي الخانات 3 و 7 و 11 و 15
            // برمجياً (تبدأ من 0) هي: 1 و 5 و 9 و 13
            if ([1, 5, 9, 13].includes(index)) {
                rowSum += val;
            }
        });
        // وضع المجموع الأفقي في الخانة رقم 18 (التي فهرسها الأخير في الصف)
        row.querySelector(".d-row-total").innerText = rowSum;
    });

    // تحديث السطر الأخير (المجاميع العمودية)
    let finalRowHTML = `<td style="background:#2e7d32; color:white;">المجموع العمودي</td>`;
    let grandTotal = 0;
    
    columnTotals.forEach((total, idx) => {
        finalRowHTML += `<td>${total}</td>`;
        // المجموع الكلي النهائي (ع ت) في الزاوية
        if ([1, 5, 9, 13].includes(idx)) grandTotal += total;
    });
    
    finalRowHTML += `<td style="background:var(--primary); color:white;">${grandTotal}</td>`;
    document.getElementById("daily-foot").innerHTML = finalRowHTML;
}

async function saveData(){
    let daily = [];
    document.querySelectorAll(".d-input").forEach(el => {
        if(!daily[el.dataset.day]) daily[el.dataset.day] = new Array(16).fill(0);
        daily[el.dataset.day][el.dataset.col] = el.value;
    });
    await db.ref('data/' + currentWeek + '/' + currentUser).set({ daily });
    Swal.fire("تم الحفظ", "تم تحديث البيانات بنجاح", "success");
}

function changeWeek(){
    currentWeek = document.getElementById("week-picker").value;
    renderSystem();
}
</script>
</body>
</html>
